site_name: PlayAtlas Docs
use_directory_urls: true
theme:
  name: material
  color_mode: auto
  user_color_mode_toggle: true
markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
nav:
  - PlayAtlas: index.md
  - Overview:
      - Quick Start: overview/quick-start.md
  - Features:
      - Syncing Across Devices: features/cross-device-sync.md
  - Administration:
      - Reverse Proxy: administration/reverse-proxy.md
      - Authentication: administration/authentication.md
